<div class="container">
<div class="row">
    <form class="col s12" id="twitter" name="input" action="\constraint" method="post">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Keyword" id="keyword" name ="keyword" type="text" class="validate">
          <label for="keyword">Enter Keyword</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
         <input type="text" class="datepicker" name ="date">
          <label for="disabled">Enter start Date</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="count" name="count" id="count" type="text" class="validate">
          <label for="count">count</label>
        </div>
      </div>
	   <div class="row">
        <div class="input-field col s12">
		<script type="text/javascript">
    google.maps.event.addDomListener(window, 'load', intilize);
    function intilize() {
        var autocomplete = new google.maps.places.Autocomplete(document.getElementById("txtautocomplete"));

        google.maps.event.addListener(autocomplete, 'place_changed', function () {

        var place = autocomplete.getPlace();
        var location = "Address: " + place.formatted_address + "<br/>";
      location += "Latitude: " + place.geometry.location.lat() + "<br/>";
    location += "Longitude: " + place.geometry.location.lng();
        document.getElementById('lblresult').innerHTML = location
        });

    };

    </script>
<input placeholder="enter the adress" name="location" id="txtautocomplete" type="text" class="validate">
          <label for="lblresult">Location:</label>
		</div>
		</div>
    </form>

  </div>
    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button class="btn waves-effect waves-light" type="submit" form="twitter" name="action">Submit

  </button><br><br><br>
